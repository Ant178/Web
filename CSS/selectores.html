<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectores</title>
    <style>
        *{
            background-color: black;
        }
        h1{
            color: chartreuse;
        }
        h2{
            color: darkcyan;
        }
        p{
            color: aqua;
        }
        .p1{
            color: darkslategray;
            font-size: 18px;
        }
        .p2{
            color: bisque;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Hola mundo</h1>
    <h2>Segundo encabezado</h2>
    <p class="p1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque assumenda sapiente, voluptatum consequuntur </p>
    <p class="p2">quam id laudantium repellendus dolores distinctio officiis soluta molestias rerum, rem sed fugiat, aliquam earum. Quia, asperiores!</p>
</body>
</html>
